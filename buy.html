    <link rel="icon" type="image/jpg" href="image/logo.jpg">
    <title>The Perfume Shop</title>

<body>
    <section class="mycontainer buysec">
        <nav class="navbar">
            <a href="#" class="logo">
                The Perfume Shop
            </a>
            <ul class="links" type="none">
                <a href="index.html">
                    <li class="link">Home</li>
                </a>
                <a href="product.html">
                    <li class="link">Product</li>
                </a>
                <a href="contact.html">
                    <li class="link">Contact</li>

            </ul>
        </nav>
         <hr class="horizontal_bold">
        <div class="buy">
            <div class="buy-card">
                <p class="title">Welcome Customer</p>
                <p class="text">
                    Thank you for ordering, please your name and address by filling these form
                </p>
                <form action="">
                    <div class="inputborder">
                        <div class="formdiv">
                            <input type="text" class="forminput" id="myname" placeholder=" ">
                            <label for="" class="formlabel">
                                Your Name
                            </label>
                        </div>
                    </div>
                    <div class="inputborder">
                        <div class="formdiv">
                            <input type="text" class="forminput" id="add" placeholder=" ">
                            <label for="" class="formlabel">
                                Address
                            </label>
                        </div>
                    </div>
                    <div class="formbottom">
                        <label for="" class="check">
                            <input type="checkbox"> &nbsp; Cash On Delivery
                        </label>
                    </div>
                    <div class="formbtn">
                        <button type="button" class="order" id="order">Order</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
